<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f5f7fa;
            color: #333;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2c3e50;
            padding: 15px 30px;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #f39c12;
        }

        .menu-btn {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://source.unsplash.com/1600x900/?technology');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 120px 20px;
            margin-top: 70px;
        }

        .cta {
            background: #f39c12;
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .cta:hover {
            background: #e67e22;
        }

        /* Services Section */
        .services {
            padding: 60px 20px;
            background: white;
        }

        .service-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .service-box {
            background: #3498db;
            color: white;
            padding: 25px;
            border-radius: 12px;
            transition: transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .service-box:hover {
            transform: translateY(-5px);
        }

        /* Contact Section */
        .contact {
            padding: 60px 20px;
            background: #ecf0f1;
        }

        form input, form textarea {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background: #2ecc71;
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        form button:hover {
            background: #27ae60;
        }

        /* Footer */
        footer {
            background: #34495e;
            color: white;
            padding: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .service-container {
                flex-direction: column;
                align-items: center;
            }

            .menu-btn {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                background: #2c3e50;
                width: 100%;
                left: 0;
                top: 50px;
                text-align: center;
            }

            .nav-links.show {
                display: flex;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuBtn = document.querySelector(".menu-btn");
            const navLinks = document.querySelector(".nav-links");

            menuBtn.addEventListener("click", function () {
                navLinks.classList.toggle("show");
            });

            // Smooth scrolling for navigation links
            document.querySelectorAll(".nav-links a").forEach(anchor => {
                anchor.addEventListener("click", function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute("href").substring(1);
                    const targetElement = document.getElementById(targetId);
                    window.scrollTo({
                        top: targetElement.offsetTop - 60,
                        behavior: "smooth"
                    });
                    navLinks.classList.remove("show");
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">Infinity Hub</h1>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="menu-btn">â˜°</button>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h2>Welcome to Infinity Hub</h2>
        <p>We create stunning digital experiences</p>
        <button class="cta">Get Started</button>
    </section>

    <section id="services" class="services">
        <h2>Our Services</h2>
        <div class="service-container">
            <div class="service-box">Web Development</div>
            <div class="service-box">UI/UX Design</div>
            <div class="service-box">SEO Optimization</div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Infinity Hub. All Rights Reserved.</p>
    </footer>
</body>
</html>
