<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?nature,sky') no-repeat center center/cover;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 420px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #444;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input, button {
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            outline: none;
        }
        input {
            flex: 1;
            background: #f8f9fa;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 16px;
            border-left: 4px solid #28a745;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù To-Do List with Time</h2>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter task..." required>
            <input type="time" id="taskTime" required>
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        const apiUrl = "http://localhost:3000/tasks"; // API Base URL

document.addEventListener("DOMContentLoaded", loadTasks);

function loadTasks() {
    fetch(apiUrl)
        .then(response => response.json())
        .then(tasks => {
            let taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            tasks.forEach(({ id, task, time }) => {
                let li = document.createElement("li");
                li.innerHTML = `${task} at ${time} 
                    <button class="delete-btn" onclick="deleteTask(${id})">X</button>`;
                taskList.appendChild(li);
            });
        })
        .catch(error => console.error("Error fetching tasks:", error));
}

function addTask() {
    let taskInput = document.getElementById("taskInput");
    let taskTime = document.getElementById("taskTime");
    let taskText = taskInput.value.trim();
    let timeValue = taskTime.value;

    if (taskText === "" || timeValue === "") return;

    fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ task: taskText, time: timeValue })
    })
    .then(response => response.json())
    .then(() => {
        taskInput.value = "";
        taskTime.value = "";
        loadTasks(); // Reload tasks after adding
    })
    .catch(error => console.error("Error adding task:", error));
}

function deleteTask(id) {
    fetch(`${apiUrl}/${id}`, { method: "DELETE" })
    .then(() => loadTasks()) // Reload tasks after deleting
    .catch(error => console.error("Error deleting task:", error));
}

    </script>
</body>
</html>
